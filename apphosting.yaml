# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Database URL (stored in Secret Manager)
  - variable: VITE_DATABASE_URL
    secret: DATABASE_URL
    availability:
      - BUILD
      - RUNTIME

  # Base URL for the application
  - variable: VITE_BASE_URL
    value: https://sideproject-test.web.app
    availability:
      - BUILD
      - RUNTIME

  # Auth secret (stored in Secret Manager)
  - variable: VITE_AUTH_SECRET
    secret: AUTH_SECRET
    availability:
      - BUILD
      - RUNTIME

  # Google OAuth credentials (stored in Secret Manager)
  - variable: VITE_GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: VITE_GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
    availability:
      - BUILD
      - RUNTIME
